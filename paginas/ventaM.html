    <div class="form-container">
        <h1 class="text-center">Nueva Venta</h1>
        <form id="pedidoForm" action="http://localhost/Proyecto/paginasPHP/ventaM.php" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Ingrese ID">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="talla">Talla</label>
                <input type="text" class="form-control" id="talla" name="talla" placeholder="Ingrese talla">

                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ingrese categoria">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="Ingrese stock">
            </div><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
